<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>rpg</title>
  </head>
<body>
  <div class="main">
    <div class="intro">
      <!-- <img src="/src/assets/images/puppy-photo.jpg"> -->
      <h3>Welcome to --Bros Before Knows--</h3>
      <h6>create a player and venture forth to putz around battling monsters and falling until you level up a few times..</h6>
      
      <form id="createPlayer">
        <h6>Let's Roll Your Player!</h6>
        <label for="playerName">Create a player name:</label>
        <input id="playerName" type="text">
        <button type="submit" class="btn btn-primary" id="create">Create your new player!</button>
      </form>
    </div>



    <div class="playerStatus">
      <p class="status">Player Name:<span id="playerNameDisplay"></span>
      Occupation:<span id="occupation"></span>
      Player's Roll:<span id="diceRoll"></span>
      Player Health:<span id="playerHealth"></span>
      Player XP:<span id="playerXp"></span>
      Player Level:<span id="playerLevel"></span></p>
    </div>

    <div class="play">
      <button type="button" class="btn btn-primary" id="diceRoll">Roll the dice and learn your fate!</button>
    </div>

    <div class="gameActivity">
      <!-- this is where the game activity will show up -->
    </div>


</body>
</html>
